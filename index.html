<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/style.css" >
    <link rel="stylesheet" href="./src/style.css">
    <title>Message-app</title>
</head>
<body>
    <div class="min-h-screen bg-gray-100 font-Poppins mx-auto px-20">
        <h1 class="text-4xl text-center">Welcome Message</h1>
        <div class="pt-8">
            <h2 class="pb-2 text-2xl">Login Information</h2>
            <input type="text" placeholder="Your Login Information" class="border h-5 px-3 py-5 w-3/4 rounded-lg ">
            <span role="img" aria-label="paper-clip" class="inline not-italic text-center cursor-pointer absolute text-2xl border h-5 px-3 py-5 w-64 ml-2 rounded-lg" aria-placeholder="attach file" >
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M17.004 5H9c-1.838 0-3.586.737-4.924 2.076C2.737 8.415 2 10.163 2 12c0 1.838.737 3.586 2.076 4.924C5.414 18.263 7.162 19 9 19h8v-2H9c-1.303 0-2.55-.529-3.51-1.49C4.529 14.55 4 13.303 4 12c0-1.302.529-2.549 1.49-3.51C6.45 7.529 7.697 7 9 7h8V6l.001 1h.003c.79 0 1.539.314 2.109.886.571.571.886 1.322.887 2.116a2.966 2.966 0 0 1-.884 2.11A2.988 2.988 0 0 1 17 13H9a.99.99 0 0 1-.698-.3A.991.991 0 0 1 8 12c0-.252.11-.507.301-.698A.987.987 0 0 1 9 11h8V9H9c-.79 0-1.541.315-2.114.889C6.314 10.461 6 11.211 6 12s.314 1.54.888 2.114A2.974 2.974 0 0 0 9 15h8.001a4.97 4.97 0 0 0 3.528-1.473 4.967 4.967 0 0 0-.001-7.055A4.95 4.95 0 0 0 17.004 5z" class="py-auto"></path></svg>
            </span>
            <input type="text" placeholder="Preview Text" class="border h-5 px-3 py-5 mt-2 w-full rounded-lg">
            <h2 class="text-right pt-2 text-gray-400">
                Optional. It's a short summary of the email content
            </h2>
        </div>

        <!-- Compose Message form-->
        <div class="container pt-8">
            <textarea name="content"></textarea>
        </div>
    </div>

    <script src="ckeditor/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('content');
    </script>
</body>
</html>
